    <div class="top"><div class="logos"><!--<img id="logoRTC" src="img/WebRTClogo.png">--><img id="logoBeta" src="/img/beta.png"><!--<img id="logoSeaplace" src="img/logoSeaplace.png">--><img id="logoHI" src="/img/logoHi.png"><button type="submit" name='Submit' id="signOut" class="sign-out btn btn-primary btn-block" style="float:right">Salir</button></div></div>

        </form>

        </tr>

        </thead>
        <tbody>

        {{#each rooms}}
            <tr class="roomrow">
                <td>{{roomName}}</td>
                <td>{{usernames}}</td>
            </tr>
        {{/each}}
        </tbody>
        </table>
